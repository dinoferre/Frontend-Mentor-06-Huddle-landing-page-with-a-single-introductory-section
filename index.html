<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section 06</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Seccion 1 -->
    <section class="section1">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="mockup-container">
        <img class="mockup" src="./images/illustration-mockups.svg" alt="Ilustracion">
      </div>
    </section>
    <!-- Seccion 2 -->
    <section class="section2" >
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <div class="btn-register">
        <a href="#">Register</a>
      </div>
        
    <div class="social-containers">
      <div class="redes">
        <a class="fa-brands fa-facebook-f"></a>
        <a class="fa-brands fa-twitter"></a>
        <a class="fa-brands fa-instagram"></a>
      </div>
    </div>
  </section>
  </main>

  <footer>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dinoferre" target="_blank">Dino Ferre</a> ðŸ˜Ž</p>
  </footer>

  <script src="https://kit.fontawesome.com/dc08dfcfc4.js" crossorigin="anonymous"></script>

</body>
</html>
